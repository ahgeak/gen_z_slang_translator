<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/style.css"></style>
    <title>Gen Z Slang Translator</title>
</head>
<body>
    <header>
      <!-- link hero -->
        <section class="hero is-link">
            <div class="hero-body">
              <p class="title">
                Gen Z Slang Translator
              </p>
              <p class="subtitle">
                Enter a slang word to search.
              </p>
            </div>
          </section>
    </header>
    <!--panel panel-balock -->
    <div class="panel-block search">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Search">
          <span class="icon is-left">
            <img src="./assets/images/magnify.png" />
          </span>
        </p>
      </div>
      <div class="wrapper">
       <div class="fav-box">favorite</div>
      </div>
      
      <!-- this one is #cardparts cared hearer -->
    <div class="wiki-output">
        <div class="card wiki-card">
            <header class="output-header">
              <p class="input">
                Example word
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <!-- card content  -->
            <div class="wiki-content">
                <div class="output-content">
                  <div class="definition">
                    This slang words means....
                  </div>
                </div>
                <button class="favorite-button">Favorite</button>
                <button class="gif-button">Make a Gif?</button>
              </div>
        </div>
    </div>
    <div class="gif-output">
          <!-- comp card card-img -->
            <div class="gif-content-1">
                <div class="gif-image-1">
                <figure class="image is-128x128">
                    <img id="gif1" src="https://bulma.io/images/placeholders/128x128.png" alt="Gif image 1">
                </figure>
                </div>
            </div>
            <div class="gif-content-2">
                <div class="gif-image-2">
                <figure class="image is-128x128">
                    <img id="gif2" src="https://bulma.io/images/placeholders/128x128.png" alt="Gif image 2">
                </figure>
                </div>
            </div>
            <div class="gif-content-3">
                <div class="gif-image-3">
                <figure class="image is-128x128">
                    <img id="gif3" src="https://bulma.io/images/placeholders/128x128.png" alt="Gif image 3">
                </figure>
                </div>
            </div>
        </div>

        <!-- Modal to hold favorite words -->
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>
          
            <div class="modal-content">
              <div class="box">
                <h2>Favorites</h2>
                <p>Slang word</p>
                <p>Definitions</p>
            </div>
            
            </div>
          <button class="modal-close is-large" aria-label="close">X</button>

          </div>

          <button class="js-modal-trigger" data-target="modal-js-example">
            Favorites
          </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
